version: '3.8'

services:
  badge-bot:
    build: .
    container_name: badge-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - LORA_MODEL=${LORA_MODEL}
      - TRIGGER_WORD=${TRIGGER_WORD:-aidbox_samurai_style}
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  # Опционально: Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: badge-bot-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - bot-network

  # Опционально: Prometheus для метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: badge-bot-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - bot-network

volumes:
  redis-data:
  prometheus-data:

networks:
  bot-network:
    driver: bridge
